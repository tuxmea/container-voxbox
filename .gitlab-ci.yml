---
# Example of a CI/CD pipeline for a Puppet module
# Pipeline runs on main and merge_requests, but not on tags.
#
stages:
  - ðŸš¦ QA
  -ðŸš¥ Test

variables:
# Use internal default Rakefile, to make sure we have a working version
  RAKE: rake -f /Rakefile

default:
  image:
    name: ghcr.io/voxpupuli/voxbox:7.34.0-main
    entrypoint: [""]

### Templates
.default_rules:
  rules:
    - &puppetfile
      if: '$CI_COMMIT_TAG == null'
      exists:
        - 'Puppetfile'
      changes:
        - 'Puppetfile'

### ðŸš¦ QA
.qa:
  stage: ðŸš¦ QA

qa-check:
  extends: .qa
  script:
    - $RAKE check
  rules:
    - if: '$CI_COMMIT_TAG == null'

qa-lint:
  extends: .qa
  script:
    - $RAKE voxpupuli:custom:lint_all
  rules:
    - if: '$CI_COMMIT_TAG == null'
      changes:
        - '**/*.pp'

qa-yamllint:
  extends: .qa
  script:
    - yamllint data/
  rules:
    - if: '$CI_COMMIT_TAG == null'
      changes:
        - 'data/**/*.yaml'

qa-metadata_lint:
  extends: .qa
  script:
    - $RAKE metadata_lint
  rules:
    - if: '$CI_COMMIT_TAG == null'
      changes:
        - metadata.json

qa-rubocop:
  extends: .qa
  script:
    - $RAKE rubocop
  rules:
    - if: '$CI_COMMIT_TAG == null'
      changes:
        - '**/*.rb'

qa-strings:
  extends: .qa
  script:
    - $RAKE strings:validate:reference
  rules:
    - if: '$CI_COMMIT_TAG == null'
      exists:
        - REFERENCE.md

qa-syntax:
  extends: .qa
  script:
    - $RAKE syntax
  rules:
    - if: '$CI_COMMIT_TAG == null'
      changes:
        - 'data/**/*.yaml'
        - 'manifests/**/*.pp'
        - 'plans/**/*.pp'
        - 'templates/**/*.epp'
        - 'templates/**/*.erb'

qa-r10k-syntax:
  extends: .qa
  script:
    - $RAKE r10k:syntax
  rules:
    - *puppetfile

qa-r10k-duplicates:
  extends: .qa
  script:
    - $RAKE r10k:duplicates
  rules:
    - *puppetfile

qa-r10k-validate:
  extends: .qa
  script:
    - $RAKE r10k:validate
  rules:
    - *puppetfile

### ðŸš¥ Test
.test:
  stage: ðŸš¥ Test

test-unit:
  extends: .test
  script:
    - $RAKE spec
  rules:
    - if: '$CI_COMMIT_TAG == null'
      changes:
        - 'data/**/*.yaml'
        - 'manifests/**/*.pp'
        - 'plans/**/*.pp'
        - 'spec/**/*_spec.rb'
        - 'templates/**/*.epp'
        - 'templates/**/*.erb'

test-r10k-install:
  extends: .test
  script:
    - $RAKE r10k:install
  rules:
    - *puppetfile

test-acceptance:
  extends: .test
  script:
    - $RAKE beaker
  rules:
    - if: '$CI_COMMIT_TAG == null'
      changes:
        - 'data/**/*.yaml'
        - 'manifests/**/*.pp'
        - 'plans/**/*.pp'
        - 'spec/**/*_spec.rb'
        - 'templates/**/*.epp'
        - 'templates/**/*.erb'
